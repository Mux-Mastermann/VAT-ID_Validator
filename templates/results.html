{% extends "layout.html" %}

{% block title %} VAT-ID Validator {% endblock %}

{% block body %}

<div id="output" class="card mt-4 mx-auto border-light">
    <div class="card-header">
        Result
    </div>
    <div class="card-body">
        <table class="table table-bordered table-hover shadow">
            <thead>
                <tr>
                    <th>VAT-ID</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                {% for line in data: %}
                <tr class="table-success shadow-sm">
                    <td> {{ line["vatid"] }} </td>
                    <td> {{ line["result"] }} </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>




    

{% endblock %}
