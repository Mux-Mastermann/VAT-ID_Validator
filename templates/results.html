<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <table>
        <tr>
            <th>VAT-ID</th>
            <th>Result</th>
        </tr>
        {% for line in data: %}
        <tr>
            <td> {{ line["vatid"] }} </td>
            <td> {{ line["result"] }} </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
