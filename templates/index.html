{% extends "layout.html" %}

{% block title %} VAT-ID Validator {% endblock %}

{% block body %}

    <div class="w-25 mt-3 mx-auto">
        <form action="">
            <div class="row">
                <div class="col">
                    <textarea name="vat_ids" class="form-control" rows="10" placeholder="Enter VAT-IDs"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col mt-2 d-grid justify-content-md-end">
                    <button type="submit" class="btn btn-primary">Validate VAT-IDs</button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
